version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_volume:/var/lib/postgresql/data
  python_cli:
    restart: always
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    container_name: 'python_container'
    working_dir: '/app'
    tty: true
    volumes:
      - ./:/app
volumes:
  postgres_volume: